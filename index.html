<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <!-- Heading -->
    <h1 class="center">Where do you want to go in the world?</h1>
    <h3 class="center">Fill out the survey below and we will suggest somewhere that fits you!</h3>

    <!-- Form -->
    <form id="vacation">
      <div class="container">
        <h4>How would you describe your personality?</h4>
        <select class="form-control">
          <option>Outgoing</option>
          <option>Mysterious</option>
          <option>Boring</option>
        </select>

        <h4>Which of these colors do you like the most?</h4>
        <select class="form-control">
          <option>Blue</option>
          <option>Red</option>
          <option>Black</option>
        </select>

        <h4>Which kind of food do you like the most?</h4>
        <select class="form-control">
          <option>Vegetables</option>
          <option>Meat</option>
          <option>Sweets</option>
        </select>

      </div>
    </form>
  </body>
</html>
